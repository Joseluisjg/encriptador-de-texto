<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Encriptador</title>
</head>
<body>
    <main>
        <div class="container-logo">
            <a href="index.html"><img src="./assets/img/Logo.png" alt="logo"></a>
        </div>
        <div class="container-main">
            <textarea  class="textarea" placeholder="Ingrese el texto aquí"></textarea>
            <div class="container-information">
                <img src="./assets/img/bi_exclamation-circle-fill.png" alt="exclamation-signal">
                <div class="information">Solo letras minusculas y sin acentos</div>
            </div>
            <div class="container-buttons">
                <button class="encrypt">Encriptar</button>
                <button class="decrypt">Desencriptar</button>
            </div>
        </div>
        <div class="container-result flex-result">
            <div class="container-msg">
                <img src="./assets/img/Muñeco.png" alt="logo-2">
                <h3 class="title-msg">Ningun mensaje fue encontrado</h3>
                <p class="msg">Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
        </div>
    </main>
    <script src="./assets/js/index.js"></script>
</body>
</html>
